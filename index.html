<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo">
    <img src="yt.png" alt="Youtube Video Downloader" class="logo-img"><p>Video Downloader</p>
  </div>
  <div class="yt-video-downloading-box1">
    <div class="yt-video-downloading-box2">
      <div class="thumbnail-linkInput-box">
        <div class="thumbnail-box">
          <img src="1.jpg" alt="Thumbnail(Image) not Available" class="thumbnail">
        </div>
        <div class="linkInput-box">
          <input type="text" class="linkAcceptor" placeholder=" Paste video link here....">
          <img class="pasteImg" src="paste.png" alt="" />
        </div>
      </div>
      <div class="quality-downloadButton-box">
        <select name="Quality" class="qualityOption" id="">
          <option value="1080p">1080p</option>
          <option value="720p">720p</option>
          <option value="480p">480p</option>
          <option value="360p">360p</option>
        </select>
        <button class="downloader">Download</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
